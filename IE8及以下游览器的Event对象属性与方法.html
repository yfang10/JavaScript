<!DOCTYPE html>
<html lang = "en">
    <head>
    <meta charset = "UTF-8">
    <title>IE8及以下游览器的Event对象属性与方法</title>
    </head>
   
    <body>
        <button id = "mybtn">点击我</button>

        <div id = "parent">
            <div id = "child">点击我</div>
        </div>

        <a  id = "a" href = "http://www.baidu.com" id = "a">跳转链接</a>

        <button id = "target">target按钮</button>

        <script type = "text/javascript">
        //attachEvent
        var mybtn = document.getElementById("mybtn");
        mybtn.attachEvent("onclick", function(event){
            //event.type事件类型
            alert(event.type)

            //event.returnValue = false;  阻止默认行为同preventDefault
        })

        var a = document.getElementById("a");
        a.attachEvent("onclick", function(event){
            event.returnValue = false;
        });

        //event.cancelBubble = true    取消事件冒泡同stopPropagation
        var parent = document.getElementById("parent");
        parent.attachEvent("onclick", function(event){
            alert("parent被触发了");
        });

        var child = document.getElementById("child");
        child.attachEvent("onclick", function(event){
            event.cancelBubble = true;
            alert("child被触发了");
        });

        //srcElement 同target

        var target = document.getElementById("target");
        target.attachEvent("onclick", function(event){
            console.log(event.srcElement);
        })

    </script>   
    </body>

</html>
