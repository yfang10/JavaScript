<!DOCTYPE html>
<html lang = "en">
    <head>
    <meta charset = "UTF-8">
    <title>Event对象常用属性和方法</title>
    <style>
        #gaodu{
        height: 2000px;
        background: lightgreen;
        }

    </style>
    </head>
    

    <body>
        <button id = "mybtn">点击我</button>

        <div id = "parent">
            <div id = "child">点击我</div>
        </div>

        <a href = "http://www.baidu.com" id = "a">跳转链接</a>

        <div id = "gaodu"></div>
        <script type = "text/javascript">
        var mybtn = document.getElementById("mybtn");

        //event.type 事件类型
        var eventFun = function(event){
            if(event.type == "click"){
                alert("click事件被触发");
            }else if(event.type == "mouseout"){
                alert("mouseout事件被触发")
            }

        }
        mybtn.addEventListener("click", eventFun);
        mybtn.addEventListener("mouseout", eventFun);
           

        //target和currentTarget
        // var parent = document.getElementById("parent");
        // parent.addEventListener("click", function(event){

        //     //点击儿子, 事件是在父亲上面
        //     //target 点击谁谁就是target, 事件源
        //     //currentTarget 事件绑定在谁身上就是指向谁
        //     console.log(event.target)
        //     console.log(event.currentTarget);
        // });

        // var child = document.getElementById("child");
        // child.addEventListener("click", function(event){

        //     //点击儿子, 事件是在父亲上面
        //     //target 点击谁谁就是target, 事件源
        //     //currentTarget 事件绑定在谁身上就是指向谁
        //     console.log(event.target)
        //     console.log(event.currentTarget);
        // });

        //阻止默认行为  event.preventDefault
        var a = document.getElementById("a");
        a.addEventListener("click", function(event){
            event.preventDefault();
            alert(11)
        });

        //event.stopPropagation()
        var parent = document.getElementById("parent");
        parent.addEventListener("click", function(event){
            alert("parent")
        });

        child.addEventListener("click", function(event){
            alert("child")
            event.stopPropagation();
        });

        //clientY, pageY, screenY
        //clientY就是指游览器顶部底边到鼠标位置, 不计算滚动轴的距离
        //pageY就是指游览器顶部底边到鼠标位置, 但是它计算滚动轴的距离
        //screenY就是指屏幕顶部底边到鼠标位置

        var gaodu = document.getElementById("gaodu");
        gaodu.addEventListener("click", function(event){
            alert("clientY:" + event.clientY + "; pageY:" + event.pageY + "; screenY:" + event.screenY);
        });


                </script>
    </script>   
    </body>

</html>
